    # Example output: 'O=mkcert development certificate, OU=local'
    admin_dn: ""
  version: 3.1.0
  esJavaOpts: -Xmx512M -Xms512M
  memoryLimit: 1Gi
  memoryRequest: 512Mi
  persistentVolumeSize: 8Gi
  # The number of replicas
