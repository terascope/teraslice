apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
      app: kafka
      nodeType: master
spec:
  replicas: 1
  selector:
      matchLabels:
          app: kafka
          nodeType: master
  template:
    metadata:
      labels:
        app: kafka
        nodeType: master
    spec:
      containers:
      - name: kafka
        image: kafka:3.3
        ports:
        - containerPort: 9092
        env:
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: discovery.type
          value: single-node
---
kind: Service
apiVersion: v1
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  selector:
      app: kafka
      nodeType: master
  ports:
  - port: 9092
    targetPort: 9092
    nodePort: 30092  # the external port teraslice can be accessed on
  type: NodePort
