apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
      app: kafka
      nodeType: master
spec:
  replicas: 1
  selector:
      matchLabels:
          app: kafka
          nodeType: master
  template:
    metadata:
      labels:
        app: kafka
        nodeType: master
    spec:
      containers:
      - name: kafka
        image: terascope/kafka-zookeeper:v1.1.0
        env:
          - name: ADVERTISED_HOST
            value: kafka
          - name: ADVERTISED_PORT
            value: "9093"
        ports:
        - containerPort: 9093
---
kind: Service
apiVersion: v1
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  type: NodePort
  selector:
      app: kafka
      nodeType: master
  ports:
  - port: 9093
    name: kafka
    targetPort: 9093
    nodePort: 30092
