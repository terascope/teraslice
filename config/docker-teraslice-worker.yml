terafoundation:
    environment: 'development'
    log_level: debug
    connectors:
        elasticsearch:
            default:
                host:
                    - "elasticsearch:9200"
            es_data1:
                apiVersion: "7.0"
                suggestCompression: false
                sniffOnStart: false
                sniffOnConnectionFault: false
                # 10s in milliseconds
                sniffInterval: 10000
                host:
                    - "elasticsearch-data1-1:9200"
            os_data2:
                host:
                    - "opensearch-data2:9200"
        elasticsearch-next:
            default:
                node:
                    - "http://elasticsearch:9200"
            es_data1:
                suggestCompression: false
                sniffOnStart: false
                sniffOnConnectionFault: true
                # 10s in milliseconds
                sniffInterval: 10000
                node:
                    - "http://elasticsearch-data1-1:9200"
            os_data2:
                node:
                    - "http://opensearch-data2:9200"
        kafka:
            default:
                brokers:
                    - "kafka:9092"

teraslice:
    assets_directory: '/app/assets'
    autoload_directory: '/app/autoload'
    workers: 4
    master: false
    master_hostname: "teraslice-master"
    port: 5678
    name: "teracluster"
