terafoundation:
    environment: 'development'
    log_level: info
    connectors:
        elasticsearch:
            default:
                host:
                    - "elasticsearch:9200"
        elasticsearch-next:
            default:
                node:
                    - "http://elasticsearch:9200"
        kafka:
            default:
                brokers:
                    - "kafka:9092"
        s3:
            default:
                endpoint: "http://minio:9000"
                accessKeyId: "minioadmin"
                secretAccessKey: "minioadmin"
                forcePathStyle: true
                sslEnabled: false

teraslice:
    assets_directory: '/app/assets'
    autoload_directory: '/app/autoload'
    workers: 4
    master: false
    master_hostname: "teraslice-master"
    port: 5678
    name: "teracluster"
