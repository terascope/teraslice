sudo: required
language: node_js
node_js:
- '8'
services:
- docker
before_install:
- pushd ./integration-tests; yarn; popd;
script:
- yarn test
after_script:
- yarn integration-tests
after_success:
- yarn lint || echo "Let's show the lint output here but we don't want it cause a failure yet"
- yarn report-coverage
deploy:
  provider: npm
  email: peter@terascope.io
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    repo: terascope/teraslice
