sudo: required
language: node_js
node_js:
- '8'
services:
- docker
before_install:
- yarn --cwd ./integration-tests install
script:
- yarn test
- yarn integration-tests
after_success:
- yarn lint || echo "Let's show the lint output here but we don't want it cause a failure yet"
- yarn report-coverage
before_deploy:
  - git config --local user.name "terascope-ci"
  - git config --local user.email "ci@terascope.io"
deploy:
  - provider: releases
    name: "$TRAVIS_TAG $TRAVIS_COMMIT_MESSAGE"
    prerelease: true
    api_key:
      secure: ""
    on:
      branch: master
      tags: true
      condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
      repo: terascope/teraslice
  - provider: npm
    email: peter@terascope.io
    api_key:
      secure: 
    on:
      branch: master
      tags: true
      condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
      repo: terascope/teraslice
